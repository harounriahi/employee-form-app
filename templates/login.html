<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ASSURANCES BIAT - Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #117A65;
      --accent-color: #E07A5F;
      --background-color: #F4F1DE;
      --text-color: #333333;
      --medium-gray: #8E8D8A;
      --white: #FFFFFF;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-container {
      background: var(--white);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(17, 122, 101, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .login-logo {
      height: 60px;
      margin-bottom: 25px;
    }

    h1 {
      font-weight: 700;
      font-size: 24px;
      color: var(--primary-color);
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    label {
      font-weight: 600;
      color: var(--primary-color);
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 6px 2px rgba(17, 122, 101, 0.2);
      outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #0E6655;
      transform: translateY(-2px);
    }

    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: var(--medium-gray);
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: var(--primary-color);
    }

    .register-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Assurances BIAT" class="login-logo" />
    <h1>Connexion</h1>
    <form method="post" action="{{ url_for('login') }}">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Votre email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />

      <button type="submit">Se connecter</button>
    </form>

    <p class="register-link">
      Pas encore de compte ? <a href="{{ url_for('register') }}">Créer un compte</a>
    </p>

    <p class="footer-text">© Assurances BIAT</p>
  </div>
</body>
</html>
