<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ASSURANCES BIAT - Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #117A65;
      --accent-color: #E07A5F;
      --background-color: #F4F1DE;
      --text-color: #333333;
      --medium-gray: #8E8D8A;
      --white: #FFFFFF;
      --glass: rgba(255,255,255,0.95);
      --shadow: 0 6px 32px rgba(17, 122, 101, 0.15);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #e0e6ed 0%, #dce9e6 100%);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-glass {
      background: var(--glass);
      padding: 48px 40px 40px 40px;
      border-radius: 22px;
      box-shadow: var(--shadow);
      max-width: 430px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(5px);
      position: relative;
    }

    .login-logo {
      height: 60px;
      margin-bottom: 22px;
      filter: drop-shadow(0 2px 8px #117A6533);
    }

    h1 {
      font-weight: 700;
      font-size: 30px;
      color: var(--primary-color);
      margin-bottom: 36px;
      text-transform: uppercase;
      letter-spacing: 1.7px;
      text-shadow: 0 2px 10px #eafbe5;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #117A65;
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      letter-spacing: 0.2px;
    }

    .input-icon {
      position: absolute;
      left: 13px;
      top: 37px;
      color: #117A65;
      font-size: 16px;
      opacity: 0.7;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border: 1.5px solid #b6d3ec;
      border-radius: 8px;
      font-size: 15px;
      background: #f4f8f7;
      margin-bottom: 0;
      color: #256029;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-weight: 500;
      letter-spacing: 0.3px;
      box-shadow: 0 1px 4px #dbe9e5;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 6px 2px rgba(17, 122, 101, 0.13);
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #117A65 0%, #43a047 100%);
      color: var(--white);
      font-weight: 600;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.22s, transform 0.22s;
      letter-spacing: 0.6px;
      margin-top: 12px;
      box-shadow: 0 2px 9px rgba(44,62,80,0.07);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover, button:focus {
      background: linear-gradient(90deg, #0E6655 0%, #117A65 100%);
      transform: translateY(-2px) scale(1.02);
      color: #fff;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      color: var(--medium-gray);
      letter-spacing: 0.2px;
    }

    .register-link {
      margin-top: 18px;
      font-size: 15px;
      color: var(--primary-color);
    }

    .register-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.18s;
    }

    .register-link a:hover {
      text-decoration: underline;
      color: #E07A5F;
    }
    .login-glass .login-title-icon {
      font-size: 33px;
      vertical-align: middle;
      margin-right: 10px;
      color: var(--accent-color);
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      .login-glass {padding: 18px 6vw;}
      h1 {font-size: 22px;}
      .login-logo {height: 44px;}
      label {font-size: 14px;}
      button {font-size: 16px;}
    }
  </style>
</head>
<body>
  <div class="login-glass">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Assurances BIAT" class="login-logo" />
    <h1><span class="login-title-icon"><i class="fas fa-lock"></i></span>Connexion</h1>
    <form method="post" action="{{ url_for('login') }}">
      <div class="input-group">
        <label for="email">Email</label>
        <span class="input-icon"><i class="fas fa-envelope"></i></span>
        <input type="text" id="email" name="email" placeholder="Votre email" required />
      </div>
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <span class="input-icon"><i class="fas fa-key"></i></span>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
    </form>

    <!--
    <p class="register-link">
      Pas encore de compte ? <a href="{{ url_for('register') }}">Créer un compte</a>
    </p>
    -->
    <p class="footer-text">© Assurances BIAT</p>
  </div>
</body>
</html>
