<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte - BIAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #117A65;
      --accent-color: #E07A5F;
      --background-color: #F4F1DE;
      --text-color: #333333;
      --medium-gray: #8E8D8A;
      --white: #FFFFFF;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .register-container {
      background: var(--white);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(17, 122, 101, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 24px;
      color: var(--primary-color);
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    label {
      font-weight: 600;
      color: var(--primary-color);
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 6px 2px rgba(17, 122, 101, 0.2);
      outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #0E6655;
      transform: translateY(-2px);
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: var(--primary-color);
    }

    .login-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Créer un compte</h1>
    <form method="POST" action="{{ url_for('register') }}">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required />

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="email">Email professionnel</label>
      <input type="email" id="email" name="email" required />

      <label for="departement">Département</label>
      <input type="text" id="departement" name="departement" required />

      <label for="pole">Pôle</label>
      <input type="text" id="pole" name="pole" required />

      <button type="submit">Créer le compte</button>
    </form>

    <p class="login-link">
      Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a>
    </p>
  </div>
</body>
</html>
