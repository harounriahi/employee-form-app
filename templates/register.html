<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte - BIAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #117A65;
      --accent-color: #E07A5F;
      --background-color: #F4F1DE;
      --text-color: #333333;
      --medium-gray: #8E8D8A;
      --white: #FFFFFF;
      --glass: rgba(255,255,255,0.96);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #e0e6ed 0%, #dce9e6 100%);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .register-glass {
      background: var(--glass);
      padding: 46px 38px 32px 38px;
      border-radius: 22px;
      box-shadow: 0 6px 32px rgba(17, 122, 101, 0.13);
      max-width: 430px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(6px);
      position: relative;
    }

    .register-logo {
      height: 56px;
      margin-bottom: 22px;
      filter: drop-shadow(0 2px 8px #117A6533);
    }

    h1 {
      font-weight: 700;
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 34px;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      text-shadow: 0 2px 10px #eafbe5;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 13px;
    }
    .register-title-icon {
      font-size: 29px;
      color: var(--accent-color);
      opacity: 0.8;
    }

    .input-group {
      position: relative;
      margin-bottom: 22px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #117A65;
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      letter-spacing: 0.2px;
    }
    .input-icon {
      position: absolute;
      left: 13px;
      top: 37px;
      color: #117A65;
      font-size: 16px;
      opacity: 0.7;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border: 1.5px solid #b6d3ec;
      border-radius: 8px;
      font-size: 15px;
      background: #f4f8f7;
      margin-bottom: 0;
      color: #256029;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-weight: 500;
      letter-spacing: 0.3px;
      box-shadow: 0 1px 4px #dbe9e5;
    }
    select {
      padding-left: 38px;
      height: 44px;
      font-size: 15px;
    }
    input:focus, select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 6px 2px rgba(17, 122, 101, 0.13);
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #117A65 0%, #43a047 100%);
      color: var(--white);
      font-weight: 600;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.22s, transform 0.22s;
      letter-spacing: 0.6px;
      margin-top: 15px;
      box-shadow: 0 2px 9px rgba(44,62,80,0.07);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover, button:focus {
      background: linear-gradient(90deg, #0E6655 0%, #117A65 100%);
      transform: translateY(-2px) scale(1.02);
      color: #fff;
    }

    .login-link {
      margin-top: 22px;
      font-size: 15px;
      color: var(--primary-color);
    }

    .login-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.18s;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #E07A5F;
    }
    @media (max-width: 600px) {
      .register-glass {padding: 18px 6vw;}
      h1 {font-size: 21px;}
      .register-logo {height: 44px;}
      label {font-size: 14px;}
      button {font-size: 16px;}
    }
  </style>
</head>
<body>
  <div class="register-glass">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Assurances BIAT" class="register-logo" />
    <h1><span class="register-title-icon"><i class="fas fa-user-plus"></i></span>Créer un compte</h1>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="input-group">
        <label for="nom">Nom</label>
        <span class="input-icon"><i class="fas fa-user"></i></span>
        <input type="text" id="nom" name="nom" required />
      </div>

      <div class="input-group">
        <label for="prenom">Prénom</label>
        <span class="input-icon"><i class="fas fa-user-tag"></i></span>
        <input type="text" id="prenom" name="prenom" required />
      </div>

      <div class="input-group">
        <label for="email">Email professionnel</label>
        <span class="input-icon"><i class="fas fa-envelope"></i></span>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="departement">Département</label>
        <span class="input-icon"><i class="fas fa-building"></i></span>
        <input type="text" id="departement" name="departement" required />
      </div>

      <div class="input-group">
        <label for="pole">Pôle</label>
        <span class="input-icon"><i class="fas fa-sitemap"></i></span>
        <input type="text" id="pole" name="pole" required />
      </div>

      <div class="input-group">
        <label for="role">Rôle</label>
        <span class="input-icon"><i class="fas fa-user-shield"></i></span>
        <select id="role" name="role" required>
          <option value="">-- Choisir un rôle --</option>
          <option value="responsable">utilisateur</option>
          <option value="validateur">responsable</option>
          <option value="informatique">validateur</option>
        </select>
      </div>

      <button type="submit"><i class="fas fa-user-plus"></i> Créer le compte</button>
    </form>

    <p class="login-link">
      Déjà un compte ? <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Se connecter</a>
    </p>
  </div>
</body>
</html>
