<h2>Demandes Ã  valider</h2>
<table>
    <tr>
        <th>ID</th><th>Demandeur</th><th>Email</th><th>Date</th><th>Objet</th><th>Action</th>
    </tr>
    {% for d in demandes %}
    <tr>
        <td>{{ d[0] }}</td>
        <td>{{ d[3] }} {{ d[4] }}</td>
        <td>{{ d[5] }}</td>
        <td>{{ d[2] }}</td>
        <td>{{ d[1] }}</td>
        <td>
            <form method="post" action="{{ url_for('validate_request', request_id=d[0]) }}">
                <button name="action" value="valider" type="submit">Valider</button>
                <input type="text" name="comment" placeholder="Motif de rejet (optionnel)">
                <button name="action" value="rejeter" type="submit">Rejeter</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
