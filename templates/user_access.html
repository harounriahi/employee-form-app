<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès Utilisateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Mes accès systèmes</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Système</th>
          <th>Profil</th>
          <th>Environnement</th>
        </tr>
      </thead>
      <tbody>
        {% for system, profile, environment in access_rows %}
        <tr>
          <td>{{ system }}</td>
          <td>{{ profile }}</td>
          <td>{{ environment }}</td>
        </tr>
        {% else %}
        <tr><td colspan="3">Aucun accès enregistré.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('form') }}" class="btn btn-primary">Retour</a>
  </div>
</body>
</html>
